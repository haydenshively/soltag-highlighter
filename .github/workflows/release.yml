on:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    environment: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Read local version
        id: local
        run: |
          echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Read Marketplace version
        id: marketplace
        run: |
          PUBLISHER=$(jq -r .publisher package.json)
          NAME=$(jq -r .name package.json)
          version=$(vsce show "${PUBLISHER}.${NAME}" --json 2>/dev/null | jq -r '.versions[0].version' || echo "")
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Check if git tag exists
        id: check-tag
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.local.outputs.version }}" | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Package extension
        if: >-
          steps.local.outputs.version != steps.marketplace.outputs.version ||
          steps.check-tag.outputs.exists == 'false'
        id: package
        run: |
          PUBLISHER=$(jq -r .publisher package.json)
          NAME=$(jq -r .name package.json)
          VERSION=${{ steps.local.outputs.version }}
          VSIX="${PUBLISHER}.${NAME}-${VERSION}.vsix"
          vsce package --out "$VSIX"
          echo "vsix=$VSIX" >> $GITHUB_OUTPUT

      - name: Publish to Marketplace
        if: steps.local.outputs.version != steps.marketplace.outputs.version
        run: vsce publish --packagePath ${{ steps.package.outputs.vsix }} --githubBranch master
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: steps.check-tag.outputs.exists == 'false'
        with:
          target_commitish: ${{ github.sha }}
          tag_name: v${{ steps.local.outputs.version }}
          make_latest: true
          generate_release_notes: true
          files: ${{ steps.package.outputs.vsix }}
          fail_on_unmatched_files: true
          token: ${{ secrets.GITHUB_TOKEN }}
